<table class="table-auto w-full">
  <thead>
    <tr>
      <th class="px-4 py-2">#</th>
      <th class="px-4 py-2">Title</th>
      <th class="px-4 py-2">Link</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let download of messagelist; let i = index">
      <td class="border px-4 py-2">{{ i + 1 }}</td>
      <td class="border px-4 py-2  text-neutral-950 ">{{ download.name | uppercase }}</td>
      <td class="border px-4 py-2">
        <a [href]="download.link" class="  mx-4 text-black hover:bottom-1 font-bold">Download</a>
      </td>
    </tr>
  </tbody>
</table>
