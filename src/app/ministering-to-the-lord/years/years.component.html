<div *ngFor="let session of year" class="bg-white space-y-2 max-w-15 font-roboto  text-center font-extrabold text-4xl">
  <div class="bg-gray-100 p-4 rounded-lg shadow-md hover:bg-gray-200 transition-colors duration-300">
    <span class="text-lg font-semibold">
      <a [href]="session.link" class="text-blue-500 hover:text-blue-700 transition-colors duration-300">
        {{ session.name }}
      </a>
    </span>
  </div>
</div>
