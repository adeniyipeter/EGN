

<div id="carouselExampleControls" class="carousel slide bg-dark-400" data-ride="carousel" >
  <div class="carousel-inner">
    <div
      class="bg-cover carousel-item"
      *ngFor="let slide of slides; let i = index"
      [class.active]="i === 0"
    >
    <div class="relative  ">



       <div class="bg-dark-400">
        <div class="bg-slate-600">
        <img
          class="bg-cover bg-center h-screen w-100"
        [src]="slide.image"
          alt="Slide {{ i + 1 }} "


        />
      </div>



    </div>
    <div class="h-screen flex items-center justify-center absolute top-0 left-0 w-full bg-black bg-opacity-40 ">
      <div class="text-center ">
        <h1 class="text-white text-4xl md:text-6xl lg:text-8xl font-extrabold font-serif mb-4">Experiencing God Network</h1>
        <h2 class="text-white text-xl md:text-2xl lg:text-4xl font-bold mb-8">Traversing and Embodying Christ</h2>
        <a [href]="livestream"><button class="rounded-full w-40 p-3  bg-red-600 hover:bg-black text-white font-extrabold text-center m-20">  Live stream </button></a>
        <!-- Optional: Add a button or other elements here -->

      </div>
    </div>

  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleControls"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  </div>

</div>
